<mat-toolbar color="primary" class="toolbar dark-theme">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="flex-fill">User Profile</span>
    <button mat-icon-button (click)="toggleTheme()">
      <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav mode="side" opened>
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#profile">Profile</a>
        <a mat-list-item href="#feedback">Feedback</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content [class.dark-theme]="isDarkTheme">
      <div class="content">
        <section id="profile">
          <h2>Personal Information</h2>
          <form #profileForm="ngForm">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput [(ngModel)]="user.fullName" name="fullName">
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="user.email" name="email">
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Phone</mat-label>
              <input matInput [(ngModel)]="user.phone" name="phone">
            </mat-form-field>
  
            <button mat-raised-button color="accent" (click)="updateProfile()">Update Profile</button>
          </form>
        </section>
  
        <section id="feedback" class="feedback">
          <h2>Submit Feedback</h2>
          <form #feedbackForm="ngForm">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Your Feedback</mat-label>
              <textarea matInput rows="4" [(ngModel)]="feedback.text" name="feedback"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="sendFeedback()">Send</button>
          </form>
        </section>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
