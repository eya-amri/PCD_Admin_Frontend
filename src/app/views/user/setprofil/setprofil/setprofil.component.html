<header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" href="index.html">
        <span>AEK-BOOT</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class=""> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLink="home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="home" fragment="about_section">Chatbot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="home" fragment="service_section">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<!-- CONTENU -->
<div class="content">
  <section id="profile">
    <h2>Personal Information</h2>
    <form #profileForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="user.fullName" name="fullName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput [(ngModel)]="user.phone" name="phone">
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="updateProfile()">Update Profile</button>
    </form>
  </section>

</div>
